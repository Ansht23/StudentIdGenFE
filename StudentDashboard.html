<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
   
    <link rel="stylesheet" href="StudentDashboard.css">
</head>
<body>



    <div class="dashboard-container">
        <div class="image-section">
            <img id="student-image" src="https://via.placeholder.com/400" alt="Student Image">
            <div class="name-section">
                <h2 id="full-name">John Doe</h2> <span id="student-id">Roll No: 1234</span>
            </div>
        </div>

        <div class="details-section">
            <h1>Student Information</h1>
            <div class="student-info">
                <p class="info"><strong>Father's Name:</strong> <span id="father-name"></span></p>
                <p class="info"><strong>Mother's Name:</strong> <span id="mother-name"></span></p>
                <p class="info"><strong>Gender:</strong> <span id="gender"></span></p>
                <p class="info"><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p class="info"><strong>Category:</strong> <span id="category"></span></p>
                <p class="info"><strong>Phone Number:</strong> <span id="phone-number"></span></p>
                <p class="info"><strong>Email Address:</strong> <span id="email-address"></span></p>
                <p class="info"><strong>Address:</strong> <span id="address"></span></p>
            </div>
            <div clas="idbtn">
            
            <a class="btn" href="ID_Card.html">Generate ID Card</a>
        </div>
        </div>
    </div>

   
    <script src="StudentDashboard.js"></script>
</body>
</html>
