<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <link rel="stylesheet" href="ID_Card.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="id-card">
        <header class="card-header">
            <div class="college-logo">
                <img src="logo.png" alt="College Logo">
            </div>
            <div class="college-info">
                <h2>M. L. V. Textile and Engineering College </h2>
                <p>Pratap Nagar,Pur Road,Bhilwara-311001(Raj.) </p>
            </div>
        </header>
        <div class="card-body">
            <div class="photo">
                <img id="student-photo" src="path-to-photo.jpg" alt="Student Photo">
            </div>
            <div class="details">
                <h2>Student ID Card</h2>
                <p><strong>Name:</strong> <span id="name">Student Name</span></p>
                <p><strong>Roll No:</strong> <span id="roll-no">123456</span></p>
                <p><strong>Father's Name:</strong> <span id="father-name">Father Name</span></p>
                <p><strong>Mother's Name:</strong> <span id="mother-name">Mother Name</span></p>
                <p><strong>Date of Birth:</strong> <span id="dob">01/01/2000</span></p>
                <p><strong>Mobile No:</strong> <span id="phone-number">123-456-7890</span></p><p><strong>Address:</strong> <span id="address">Address</span></p>
                
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="ID_Card.js"></script>
</body>
</html>
